<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS Replay Parser - Debug</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        background: #1f2937;
        color: #f3f4f6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 20px;
      }

      .controls {
        background: #374151;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin-right: 10px;
      }

      button:hover {
        background: #1d4ed8;
      }

      button:disabled {
        background: #6b7280;
        cursor: not-allowed;
      }

      button.copy {
        background: #10b981;
      }

      button.copy:hover {
        background: #059669;
      }

      .results {
        background: #374151;
        padding: 20px;
        border-radius: 8px;
      }

      .teams {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 15px;
      }

      .team h3 {
        margin: 0 0 10px 0;
        color: #60a5fa;
        font-size: 18px;
        border-bottom: 2px solid #3b82f6;
        padding-bottom: 5px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        background: #1f2937;
      }

      table th {
        background: #4b5563;
        padding: 10px;
        text-align: left;
        font-weight: 600;
        color: #f3f4f6;
        border-bottom: 2px solid #6b7280;
      }

      table td {
        padding: 10px;
        border-bottom: 1px solid #4b5563;
        color: #d1d5db;
      }

      table td.alive {
        color: #10b981;
        font-weight: 600;
      }

      table td.died {
        color: #ef4444;
        font-weight: 600;
      }

      table tr:hover {
        background: #374151;
      }

      .info {
        margin-bottom: 15px;
        color: #9ca3af;
      }

      .info strong {
        color: #f3f4f6;
      }

      pre {
        background: #1f2937;
        padding: 15px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 12px;
        color: #d1d5db;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Polypaster - Showdown Replay Parser - Debug Page</h1>
      <p>
        Sometimes its easier to debug the battle code in its own page. Otherwise
        you can safely delete this.
      </p>

      <div class="controls">
        <button id="parseBtn">Parse Hardcoded Data</button>
        <button id="copyBtn" class="copy">Copy to Clipboard</button>
      </div>

      <div id="results" class="results"></div>
    </div>
    <script src="content.js"></script>
